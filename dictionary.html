<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT辞典</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f0f4f8;
    }
    header {
      background-color: #003366;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-top: 2rem;
    }
    #card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin: 2rem auto;
      max-width: 1000px;
      padding: 0 1rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }
    .term {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #004080;
    }
    .description {
      color: #333;
      margin-bottom: 1rem;
    }
    .details {
      display: none;
      color: #555;
      margin-top: 0.5rem;
      border-top: 1px dashed #ccc;
      padding-top: 0.5rem;
    }
    .toggle-btn {
      background-color: #3399cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>ITリテラシー学習サイト</div>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="dictionary.html">IT辞典</a>
      <a href="game.html">ゲームで学ぶ</a>
      <a href="about.html">制作者について</a>
    </nav>
  </header>

  <h1>IT辞典</h1>
  <div id="card-container"></div>

  <script>
    async function loadCSV() {
      const response = await fetch('data/it_safety.csv');
      const text = await response.text();
      const rows = text.trim().split('\\n').slice(1);
      const container = document.getElementById('card-container');

      rows.forEach(row => {
        const cols = row.split(',');
        if (cols.length < 3) return;

        const [title, shortDesc, longDesc] = cols;

        const card = document.createElement('div');
        card.className = 'card';

        const detailId = 'detail-' + Math.random().toString(36).substr(2, 9);
        card.innerHTML = `
          <div class="term">${title}</div>
          <div class="description">${shortDesc}</div>
          <button class="toggle-btn" onclick="document.getElementById('${detailId}').classList.toggle('show');">
            【詳しい説明】
          </button>
          <div class="details" id="${detailId}">${longDesc}</div>
        `;

        container.appendChild(card);
      });
    }

    loadCSV();
  </script>

  <style>
    .details.show {
      display: block;
    }
  </style>
</body>
</html>
