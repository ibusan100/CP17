<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム - ITリテラシー学習サイト</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f5f9;
    }
    header {
      background-color: #003366;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .reel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .reel-item {
      padding: 1rem;
      background: #e9f3ff;
      border-left: 6px solid #3399cc;
      border-radius: 8px;
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>ITリテラシー学習サイト</div>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="dictionary.html">IT辞典</a>
      <a href="game.html">ゲームで学ぶ</a>
      <a href="about.html">制作者について</a>
    </nav>
  </header>
  <div class="container">
    <h1>制作者について</h1>
    <p>このWebサイトは、昨今スマホの所持やネット利用を始める年齢が下がっていることで子どもが多くのリスクを被るようになったことを受け、</p>
    <p>インターネットリテラシーについて小学生が気軽にわかりやすく学べるように制作されました。。</p>
    <p>大阪教育大学附属池田中学校　コミュニティプロジェクト17班</p>
    <p>ご意見や改善提案があれば、お気軽にご連絡ください。</p>
    <p>連絡先: <a href="mailto:is17256@g.oku.ed.jp">is17256@g.oku.ed.jp</a></p>
  </div>
  <div class="container">
    <h1>お知らせ</h1>
    <div class="reel" id="reel-container">
      <!-- CSV読み込み内容がここに表示されます -->
    </div>
  </div>

  <script>
    fetch('data/news.csv')
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const container = document.getElementById('reel-container');
        lines.slice(1).forEach(line => {
          const [date, message] = line.split(',');
          const item = document.createElement('div');
          item.className = 'reel-item';
          item.innerHTML = `<strong>${date}</strong>：${message}`;
          container.appendChild(item);
        });
      });
  </script>
</body>
