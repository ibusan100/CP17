<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームで学ぶ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f8fc;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #003366;
    }
    .game-placeholder {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 3rem;
      margin-top: 2rem;
      display: inline-block;
    }
    .note {
      color: #666;
      font-size: 0.95rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ゲームで学ぶ</h1>
  <div class="game-placeholder">
    <p>現在工事中</p>
    <p class="note">（JavaScript で実装予定のゲームコンテンツ用プレースホルダー）</p>
  </div>
</body>
</html>
